<!DOCTYPE html>
<html lang="vi/en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Days</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
    <div id="heading">
        <h1>The Days Of Love</h1>
    </div>
    <div class="avt">
        <div id="nam">
            <img src="nam.jpg" alt="avatar">
            <p>xx/xx/19xx</p>
            <br>
            <p id="name1">Anh</p>
        </div>
        <div id="heart">
            <script src="https://cdn.lordicon.com//libs/frhvbuzj/lord-icon-2.0.2.js"></script>
            <lord-icon
            src="https://cdn.lordicon.com//rjzlnunf.json"
            trigger="loop"
            colors="primary:#e83a30,secondary:#ffffff"
            style="width:100px;height:100px">
            </lord-icon>
        </div>
        <div id="nu">
            <img src="nu.jpg" alt="avatar">
            <p id="name2">Em</p>
            <br>
            <p>xx/xx/20xx</p>
        </div>
    </div>
    <div class="countdate">
        <p id="date"></p>
    </div>
    <div id="daybegin">
        <p>Day Begin: 23/03/2021</p>
    </div>
</body>
<script src="./script.js"></script>
</html>
